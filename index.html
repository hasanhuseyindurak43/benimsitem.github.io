<!-- ADMIN SAYFASI -->
<div id="admin-page" class="page-content" style="display:none;">
    <h2>Admin Paneli</h2>
    
    <!-- Admin Sekmeleri -->
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">Kullanıcılar</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab" aria-controls="requests" aria-selected="false">Çekim Talepleri</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="banlist-tab" data-bs-toggle="tab" data-bs-target="#banlist" type="button" role="tab" aria-controls="banlist" aria-selected="false">Ban Listesi</button>
        </li>
    </ul>
    
    <div class="tab-content" id="adminTabsContent">
        <!-- Kullanıcılar Sekmesi -->
        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
            <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
                <h4>Bot Kullanıcıları</h4>
                <div class="badge bg-primary" id="user-count">0 Kullanıcı</div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Kullanıcı Adı</th>
                            <th>Kredi Bakiyesi</th>
                            <th>USDT Bakiyesi</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="admin-users-container">
                        <!-- Kullanıcılar buraya JavaScript ile dinamik olarak eklenecek -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Çekim Talepleri Sekmesi -->
        <div class="tab-pane fade" id="requests" role="tabpanel" aria-labelledby="requests-tab">
            <h4 class="mt-3">Bekleyen Çekim Talepleri</h4>
            <div id="admin-requests-container">
                <!-- Talepler buraya JavaScript ile dinamik olarak eklenecek -->
            </div>
        </div>
        
        <!-- Ban Listesi Sekmesi -->
        <div class="tab-pane fade" id="banlist" role="tabpanel" aria-labelledby="banlist-tab">
            <h4 class="mt-3">Banlı Kullanıcılar</h4>
            <div id="admin-banned-users-container">
                <!-- Banlı kullanıcılar buraya JavaScript ile dinamik olarak eklenecek -->
            </div>
        </div>
    </div>
</div>
