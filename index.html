<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLS URL Yönlendirme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SheetJS (xlsx) Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body text-center">
            <h5 class="card-title">Siteye Gitmek İçin Aşağıdaki Butona Tıklayın</h5>
            <p class="card-text">XLS dosyasından bir URL rastgele seçilecek.</p>
            <button id="redirectButton" class="btn btn-primary">Git</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    document.getElementById('redirectButton').addEventListener('click', function () {
        // XLS dosyasını oku
        fetch('urls.xls') // XLS dosyanızın adını ve yolunu belirtin
            .then(response => response.arrayBuffer())
            .then(data => {
                // XLS dosyasını analiz et
                const workbook = XLSX.read(data, { type: 'array' });
                // İlk sayfayı al
                const firstSheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[firstSheetName];
                // Sayfayı JSON formatına çevir
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // A sütunundaki URL'leri al
                const urls = rows.map(row => row[0]).filter(url => url);

                if (urls.length > 0) {
                    // Rastgele bir URL seçin
                    const randomUrl = urls[Math.floor(Math.random() * urls.length)];
                    // Yönlendirme yap
                    window.location.href = randomUrl;
                } else {
                    alert("XLS dosyasından URL bulunamadı!");
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                alert("XLS dosyası yüklenirken bir hata oluştu.");
            });
    });
</script>

</body>
</html>
